{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
      <h3 class="main">Only authorized user can create a new workspace on the server or delete an existing workspace. Please login first.</h3>
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </form>
    </div>
{% endblock %}
