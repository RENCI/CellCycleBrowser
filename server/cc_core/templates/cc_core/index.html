<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block meta_title %}{% endblock %}{% if SITE_TITLE %} | {{ SITE_TITLE }}{% endif %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'cc_core/css/slider.css' %}" >
  <link rel="stylesheet" type="text/css" href="{% static 'cc_core/css/style.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/js/tether.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{% static 'cc_core/js/data_ajax.js' %}"></script>
</head>
<body>
  {% csrf_token %}
  <input type="hidden" id="task_id" name="task_id" value=''>
  <a id="btn-add-profile" type="button" class="btn btn-default margin_left" data-toggle="modal" data-target="#add-profile-dialog">
    <span>Add new profile</span>
  </a>
  <div id="app"></div>
  <div class="modal fade" id="add-profile-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-add-profile" role="form" action="/add_profile/" method="post" id="addProfile">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="add-new-profile-title">Add new profile</h4>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_pname">Profile Name: </label>
                        <input id="pname" class="form-control" name="pname" placeholder="Profile name" value="" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="id_pdesc">Profile Description:</label>
                        <input id="pdesc" class="form-control" name="pdesc" placeholder="Profile Description" value="" type="text" />
                    </div>
                    <div class="form-group">
                    <label for="id_cell_sel_file">Upload a csv cell data</label>
                    <input type="file" class="btn-add-access" name="files" id="cell-sel-file" multiple/>
                    </div>
                    <div class="form-group">
                        <label for="id_cdname">Cell Data Name:</label>
                        <input id="cdname" class="form-control" name="cdname" placeholder="Cell Data Name" value="" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="id_cddesc">Cell Data Description:</label>
                        <input id="cddesc" class="form-control" name="cddesc" placeholder="Cell Data Description" value="" type="text" />
                    </div>
                    <div class="form-group">
                    <label for="id_model_sel_file">Upload a SBML model data</label>
                    <input type="file" class="btn-add-access" name="files" id="cell-model-file" multiple/>
                    </div>
                    <div class="form-group">
                        <label for="id_cdname">Model Data Name:</label>
                        <input id="mdname" class="form-control" name="mdname" placeholder="Model Data Name" value="" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="id_cddesc">Model Data Description:</label>
                        <input id="mddesc" class="form-control" name="mddesc" placeholder="Model Data Description" value="" type="text" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add New Profile</button>
                </div>
            </form>
        </div>
    </div>
  </div>
  <script type="text/javascript" src="{% static 'cc_core/js/index_bundle.js' %}"></script>
</body>
</html>
